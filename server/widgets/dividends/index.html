<div class="bg-slate-800 rounded-xl shadow-sm widget-dividends p-6 w-full">
  <div class="flex justify-between items-center mb-0">
    <h2 class="text-lg font-bold text-white flex items-center gap-2">
      Dividends
      <button id="dividendsMinimizeBtn" class="ml-2 text-slate-400 hover:text-blue-400 focus:outline-none" title="Minimize Dividends" style="transition: transform 0.2s;"><i id="dividendsMinimizeIcon" class="fa-solid fa-chevron-down"></i></button>
    </h2>
  </div>
  <div id="dividendsContent" class="collapsed">
    <div class="mb-4 text-gray-400">Track your upcoming and received dividends here.</div>
    <div class="mb-4">
      <h3 class="text-md font-semibold text-white mb-1">Upcoming Dividends</h3>
      <table class="min-w-full divide-y divide-slate-700 text-sm">
        <thead>
          <tr>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Symbol</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Ex-Date</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Pay Date</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Amount</th>
          </tr>
        </thead>
        <tbody id="upcomingDividendsTbody">
          <tr><td colspan="4" class="text-center text-gray-400 py-4">No upcoming dividends.</td></tr>
        </tbody>
      </table>
    </div>
    <div class="mb-4">
      <h3 class="text-md font-semibold text-white mb-1">Past Dividends</h3>
      <table class="min-w-full divide-y divide-slate-700 text-sm">
        <thead>
          <tr>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Symbol</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Pay Date</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Amount</th>
          </tr>
        </thead>
        <tbody id="pastDividendsTbody">
          <tr><td colspan="3" class="text-center text-gray-400 py-4">No past dividends.</td></tr>
        </tbody>
      </table>
    </div>
    <div class="mt-6">
      <h3 class="text-md font-semibold text-white mb-1">Dividends Summary</h3>
      <div class="text-gray-300">Total received this year: <span id="dividendsTotal">$0.00</span></div>
    </div>
  </div>
</div>
