<div class="bg-slate-800 rounded-xl shadow-sm widget-profit-loss p-6 w-full">
  <div class="flex justify-between items-center mb-0">
    <h2 class="text-lg font-bold text-white flex items-center gap-2">
      Profit/Loss
      <button id="profitLossMinimizeBtn" class="ml-2 text-slate-400 hover:text-blue-400 focus:outline-none" title="Minimize Profit/Loss" style="transition: transform 0.2s;"><i id="profitLossMinimizeIcon" class="fa-solid fa-chevron-up"></i></button>
    </h2>
  </div>
  <div id="profitLossContent" class="collapsed">
    <div class="mb-4 text-gray-400">Track your realized and unrealized profit/loss here.</div>
    <div class="mb-4">
      <h3 class="text-md font-semibold text-white mb-1">Summary</h3>
      <div class="text-gray-300">Total P/L: <span id="plTotal">$0.00</span></div>
      <div class="text-gray-300">Unrealized: <span id="plUnrealized">$0.00</span></div>
      <div class="text-gray-300">Realized: <span id="plRealized">$0.00</span></div>
    </div>
    <div>
      <h3 class="text-md font-semibold text-white mb-1">P/L Details</h3>
      <table class="min-w-full divide-y divide-slate-700 text-sm">
        <thead>
          <tr>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Symbol</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Type</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Amount</th>
          </tr>
        </thead>
        <tbody id="plDetailsTbody">
          <tr><td colspan="3" class="text-center text-gray-400 py-4">No P/L data.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
