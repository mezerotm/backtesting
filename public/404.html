<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Trading Strategy Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    
    <!-- Dark mode initialization script - must be in head before any content loads -->
    <script>
        // Force dark mode by default - no toggling
        document.querySelector('html').classList.add('dark');
    </script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Preline UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/preline/dist/preline.min.css" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Dark mode enhancements */
        .dark {
            color-scheme: dark;
        }
        
        /* Force dark backgrounds for main containers - these are critical */
        .dark body {
            background-color: #0f172a !important; /* slate-900 */
        }
        
        /* Light mode specific styles */
        body {
            background-color: #f8fafc !important; /* slate-50 */
            color: #f1f5f9 !important; /* slate-100 - much brighter base text */
            font-family: 'Inter', sans-serif;
        }
        
        /* Fix background colors for light/dark modes */
        .bg-white {
            background-color: #ffffff !important;
        }
        
        .dark .bg-white {
            background-color: #1e293b !important; /* slate-800 */
        }
        
        .bg-gray-50 {
            background-color: #f8fafc !important; /* slate-50 */
        }
        
        .dark .bg-gray-50 {
            background-color: #0f172a !important; /* slate-900 */
        }
        
        /* Improved text contrast for better readability */
        h1, h2, h3, h4, h5, h6 {
            color: #f8fafc !important; /* slate-50 - almost white for headings */
        }
        
        /* Header styles */
        .site-header {
            background-color: #1e293b; /* slate-800 */
            border-bottom: 1px solid #334155; /* slate-700 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Footer styles */
        .site-footer {
            background-color: #1e293b; /* slate-800 */
            border-top: 1px solid #334155; /* slate-700 */
        }
        
        /* Custom styling for buttons */
        .primary-btn {
            background-color: #2563eb !important; /* blue-600 */
            border-color: #3b82f6 !important; /* blue-500 */
            color: #f8fafc !important; /* slate-50 */
            transition: all 0.2s ease-in-out !important;
        }
        
        .primary-btn:hover {
            background-color: #3b82f6 !important; /* blue-500 - lighter on hover */
            transform: translateY(-1px) !important;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="site-header py-4 px-6">
        <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <a href="/" class="flex items-center gap-2.5 text-xl font-bold text-white">
                        <i class="fa-solid fa-chart-line text-green-400"></i>
                        Trading Strategy Suite
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-grow py-6">
        <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-full py-16">
                <div class="bg-slate-800 p-8 rounded-xl shadow-md text-center max-w-md w-full border border-slate-700">
                    <div class="mb-6">
                        <i class="fa-solid fa-circle-exclamation text-red-500 text-6xl"></i>
                    </div>
                    <h1 class="text-6xl font-bold text-red-500 mb-4">404</h1>
                    <h2 class="text-2xl font-bold text-slate-200 mb-6">Page Not Found</h2>
                    <p class="text-slate-400 mb-8">The page you were looking for doesn't exist or has been moved.</p>
                    <a href="/" class="primary-btn py-2 px-6 rounded-md transition duration-300 inline-block">
                        <i class="fa-solid fa-home mr-2"></i>
                        Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="site-footer py-4 px-6 mt-auto">
        <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-slate-400 text-sm">
                    &copy; 2023 Trading Strategy Suite. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Preline UI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
</body>
</html>
